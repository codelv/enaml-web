name: CI
on: [push]
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.9', '3.10']
    steps:
      - uses: actions/checkout@v2
      - name: Setup python ${{ matrix.python-version}}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: pip install -U codecov pytest pytest-cov pytest-benchmark pygments markdown nbconvert faker jinja2 requests
      - name: Install atom-db
        run: pip install -e ./
      - name: Run tests
        run: pytest -v tests --cov web --cov-report xml
      - name: Coverage
        run: codecov
  check-code:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10']
    steps:
      - uses: actions/checkout@v2
      - name: Setup python ${{ matrix.python-version}}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: pip install -U codecov pytest pytest-cov pytest-benchmark pygments markdown nbconvert faker jinja2 requests mypy isort black flake8
      - name: Run checks
        run: |
            yes | mypy web --install-types || true
            mypy web --ignore-missing-imports
            black web --check --diff
            black tests --check --diff
            isort web --check --diff
            isort tests --check --diff
            flake8 web --ignore=E203,E266,E501,W503,E731

